<!DOCTYPE html>
<html>
    <head>
        <title>Chess</title>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link type="text/css" rel="stylesheet" href="css/chessboard-0.3.0.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        
    </head>
    <body>
        <header>
           <h3 class="h3Head"> Chess Game</h3>
        </header>
                
        <div class="topContainer row">
            <div  class="col-md-6 col-lg-4 col-sm-9"> 
                <div id="board" class="container"></div>
            
            </div>
            <div id="btnDiv" class="col-md-6 col-lg-4 col-sm-3">
                <div id="btnDiv " >
                    <input type="button" id="start" title="Start" value="Start">
                    <!--<input type="button" id="nextMove" title="Move" value="Move">-->
                    <input type="button" id="undoMove" title="Undo" value="Undo">
                    <input type="button" id="resetAll" title="Reset" value="Reset">
                    <input type="button" id="pause" title="pause" value="Pause">
                </div>
                
                <div id="timerDiv" >
                    <div id="wTimerDiv" class="w-50 p-3 wTimer">05:00
                    </div>
                    
                    <div id="bTimerDiv" class="w-50 p-3 bTimer">05:00
                    </div>
                </div>
                <div class="saveDiv" >
                    <input type="button" id="save" title="Save" value="Save">
                    <input type="button" id="load" title="load" value="Load">
                </div>
            </div>
         </div>
        
        <div class=" row">
            <div id="lblDiv" class="container">
                <strong><label class="lblHead" for="lbl">Turn: </label></strong>
                <label for="lbl" id="lblTurn"> </label>
                <br/>
                <strong><label class="lblHead">White's History: </label></strong>
                <label for="lbl" class="white" id="lblWhite"> </label>
                <br/>
                <strong><label class="lblHead">Black's History: </label></strong>
                <label for="lbl" class="black" id="lblBlack"> </label>
            </div>
        </div>
        <script src="Js/chessboard-0.3.0.min.js"></script>
        <script src="Js/jquery-3.3.1.min.js"></script>
        <script src="Js/chess-min.js"></script>
        <script src="Js/main.js"></script>
    </body>
</html>
